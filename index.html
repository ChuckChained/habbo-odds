<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Habbo Odds Simulator</title>
    </head>

    <body id="body">
        <div id="heading">
            <h1>Dice Odds Simulator</h1>
        </div>
        
    <div id="gameselect">
        <div>
            <img src="img1.png" style="height:160px; width:210px">
        </div>
    <form>
        <div>

            <div>
            <div style="padding: 6px">
                <b> Which game? </b>  
                <select id = "gameList" onchange = "gameUpdate();" >  
                <option> ---Choose Game--- </option>  
                <option> 6 </option>  
                <option> 13 </option>  
                <option> 21 </option>  
                <option> Poker </option>
                <option> Tri Low </option> 
                <option> Tri High </option>
                </select> 
            </div>
            <div id="rules" style="padding: 6px"></div>
            <div id="stick" style="padding: 6px"></div>
            <!-- <p> Your selected tutorial site is:   
            <input type = "text" id = "favourite" size = "20" </p> -->
            <p> How many games? <input type = "number" id="numberGamesInput" value="1" size = "1"></p>
            </form> 
            
            <button id="goBtn">Go</button>
            <button id="resetBtn">Reset</button>
        </div>
        </div>
    </div>
    <div id="hands">
        <div style="display:flex; align-content:stretch";>
            <div style="padding: 10px;">
                <h2>Players Hand</h2>
                <div id="player">
                    <div id="p1"></div>
                    <!-- <img id="p1" style="height:30px; width:30px">
                    <img id="p2" style="height:30px; width:30px">
                    <img id="p3" style="height:30px; width:30px">
                    <img id="p4" style="height:30px; width:30px">
                    <img id="p5" style="height:30px; width:30px"> -->

                    <!-- <img id="p1" src="1.png" style="height:30px; width:30px">
                    <img id="p2" src="1.png" style="height:30px; width:30px">
                    <img id="p3" src="1.png" style="height:30px; width:30px">
                    <img id="p4" src="1.png" style="height:30px; width:30px">
                    <img id="p5" src="1.png" style="height:30px; width:30px"> -->
                    <p id="p6"></p>
                </div>
            </div>
        </div>
         
        <div style="display:flex"; >
            <div style="padding: 10px;">
                <h2>Dealers Hand</h2>
                <div id="dealer">
                    <div id="d1"></div>
                    <!-- <img id="d1" src="1.png" style="height:30px; width:30px">
                    <img id="d2" src="1.png" style="height:30px; width:30px">
                    <img id="d3" src="1.png" style="height:30px; width:30px">
                    <img id="d4" src="1.png" style="height:30px; width:30px">
                    <img id="d5" src="1.png" style="height:30px; width:30px"> -->
                    <p id="d6"></p>
                </div>
            </div>
        </div>
    </div>
        <div>
            <h2>Overall Stats</h2>

            <table id="stats">
                <thead>
                    <tr>
                        <th>Player Wins</th>
                        <th>Player %</th>
                        <th>Ties</th>
                        <th>Tie %</th>
                        <th>Dealer Wins</th>
                        <th>Dealer %</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="pw"></td>
                        <td id="pp"></td>
                        <td id="tw"></td>
                        <td id="tp"></td>
                        <td id="dw"></td>
                        <td id="dp"></td>
                    </tr>
                </tbody>
            </table>


        </div>
       
        <div>
            <h2>Game History</h2>

            <table id="gameHistory">
                <thead>
                    <tr>
                        <th>Game Number</th>
                        <th>Player Hand</th>
                        <th>Player Total</th>
                        <th>Dealer Hand</th>
                        <th>Dealer Total</th>
                        <th>Winner</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Game history will be appended here -->
                </tbody>
            </table>


        </div>
    </body>

  <script src="./scripts.js"></script>
  </html>
