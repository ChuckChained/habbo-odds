<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Habbo Odds Simulator</title>
    </head>

    <body>
        <h1>Habbo Odds Simulator</h1>
        <div></div>




    <form>
        <div style="padding: 6px">
            <b> Which game? </b>  
            <select id = "gameList" onchange = "gameUpdate();" >  
            <option> ---Choose Game--- </option>  
            <option> 6 </option>  
            <option> 13 </option>  
            <option> 13o </option>  
            <option> 21 </option>  
            <option> Poker </option>
            <option> Tri High </option> 
            <option> Tri Low </option> 
            </select>  
        </div>
        <div id="rules" style="padding: 6px">

        </div>
        <!-- <p> Your selected tutorial site is:   
        <input type = "text" id = "favourite" size = "20" </p> -->
        <p> How many games? <input type = "number" id="numberGamesInput" value="1" size = "1"></p>
        </form>  
        
        <button id="goBtn">Go</button>

        <div style="display:flex"; >
            <div style="padding: 10px;">
                <h2>Players Hand</h2>
                <div id="player">
                    <p id="p1"></p>
                    <p id="p2"></p>
                    <p id="p3"></p>
                    <p id="p4"></p>
                    <p id="p5"></p>
                </div>
            </div>

            <div style="padding: 10px;">
                <h2>Dealers Hand</h2>
                <div id="dealer">
                    <p id="d1"></p>
                    <p id="d2"></p>
                    <p id="d3"></p>
                    <p id="d4"></p>
                    <p id="d5"></p>
                </div>
            </div>
        </div>
       
        <div>
            <h2>Overall Stats</h2>

            <table id="stats">
                <thead>
                    <tr>
                        <th>Player Wins</th>
                        <th>Player %</th>
                        <th>Ties</th>
                        <th>Tie %</th>
                        <th>Dealer Wins</th>
                        <th>Dealer %</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="pw"></td>
                        <td id="pp"></td>
                        <td id="tw"></td>
                        <td id="tp"></td>
                        <td id="dw"></td>
                        <td id="dp"></td>
                    </tr>
                </tbody>
            </table>


        </div>
       
        <div>
            <h2>Game History</h2>

            <table id="gameHistory">
                <thead>
                    <tr>
                        <th>Game Number</th>
                        <th>Player Hand</th>
                        <th>Player Total</th>
                        <th>Dealer Hand</th>
                        <th>Dealer Total</th>
                        <th>Winner</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Game history will be appended here -->
                </tbody>
            </table>


        </div>
    </body>

  <script src="./scripts.js"></script>
  </html>
